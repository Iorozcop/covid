<div class="container">
  <h1>ESTADÍSTICAS COVID</h1>
    <button type="button" class="btn btn-success" (click)="mostrarTodos=true">All</button>
    <button type="button" class="btn btn-success" style="margin-left: 2px;" (click)="mostrarTodos=false">Global/Spain</button>
    <app-informacion [countriesData]="countries" *ngIf="mostrarTodos"></app-informacion>
    <app-global [globalData]="global" [spainData]="spain" *ngIf="!mostrarTodos"></app-global>
</div>
